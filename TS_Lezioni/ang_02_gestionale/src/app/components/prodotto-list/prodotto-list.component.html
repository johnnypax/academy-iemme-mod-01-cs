<table class="table table-dark">
    <thead>
        <tr>
            <th>Codice</th>
            <th>Nome</th>
            <th>Descrizione</th>
            <th>Prezzo</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let ogg of listaprod">
            <td>
                <a href="prodotto/dettaglio/{{ogg.codice}}">{{ogg.codice}}</a>
            </td>
            <td>{{ogg.nome}}</td>
            <td>{{ogg.descrizione}}</td>
            <td>{{ogg.prezzo}} &euro;</td>
        </tr>
    </tbody>
</table>
