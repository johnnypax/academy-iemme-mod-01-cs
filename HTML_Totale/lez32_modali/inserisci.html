<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">GestiAMZ</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="inserisci.html">Inserisci</a>
            </li>
            </ul>
        </div>
    </nav>

    <div class="container">

        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <h1>Inserimento oggetto</h1>

                <div class="form-group">
                    <label for="input-nome">Nome</label>
                    <input type="text" class="form-control" id="input-nome" placeholder="Inserire valore" />
                </div>
                <div class="form-group">
                    <label for="input-descrizione">Descrizione</label>
                    <textarea class="form-control" id="input-descrizione"></textarea>
                </div>
                <div class="form-group">
                    <label for="input-prezzo">Prezzo</label>
                    <input type="number" min="0" class="form-control" id="input-prezzo" placeholder="Inserire valore" />
                </div>
                <div class="form-group">
                    <label for="select-categoria">Categoria</label>
                    <select class="form-control" id="select-categoria">
                        <option value="N" selected="selected">Nessuno</option>
                        <option value="B">Bricolage</option>
                        <option value="I">Illuminazione</option>
                        <option value="L">Libri</option>
                        <option value="C">Cibo</option>
                    </select>
                </div>

                <button class="btn btn-outline-primary btn-block" onclick="salva()">Salva</button>

            </div>
        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="js/scriptInsert.js"></script>
</body>
</html>
