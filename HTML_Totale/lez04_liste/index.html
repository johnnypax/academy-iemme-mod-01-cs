<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lista non ordinata</h1>

    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
    </ul>

    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>
            <ul>
                <li>Prova 1</li>
                <li>Prova 2</li>
                <li>Prova 3</li>
            </ul>
        </li>
        <li>Elemento 4</li>
    </ul>

    <h1>Lista ordinata</h1>

    <ol>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
    </ol>
    
    
</body>
