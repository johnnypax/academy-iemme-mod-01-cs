<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Verifica temperatura</title>
</head>
<body>
    
    <div class="container">

        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">

                <div class="form-group">
                    <label for="input-temp">Temperatura</label>
                    <input type="number" min="30" max="46" class="form-control" id="input-temp" /> 
                </div>

                <button class="btn btn-primary btn-block" onclick="verifica()">Verifica</button>

                <hr />

                <div id="risultato">

                </div>

            </div>
        </div>

    </div>

    <script>
        function verifica(){
            let temp = document.getElementById("input-temp").value;

            let errore;
            let messaggio;

            if(temp < 30){
                errore = true;
                messaggio = "Errore, temperatura troppo bassa";
            }

            if(temp > 46){
                errore = true;
                messaggio = "Errore, temperatura troppo alta";
            }
                
            if(temp > 37 && !errore){
                errore = true;
                messaggio = "Errore, hai la febbre!";
            }

            document.getElementById("risultato").innerHTML = `
                <div class="alert alert-${errore ? "danger" : "primary"}" role="alert">
                    ${errore ? messaggio : "Puoi entrare ;)"}
                </div>`;
        }
    </script>

</body>
</html>
