<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    

    <title>Document</title>
</head>
<body>


    <div class="container">

        <div class="row">
            <div class="col-md-6">

                <div class="form-group">
                    <label for="input-titolo">Titolo</label>
                    <input type="text" class="form-control" id="input-titolo" placeholder="Inserisci valore"/>
                </div>

                <div class="form-group">
                    <label for="input-autore">Autore</label>
                    <input type="text" class="form-control" id="input-autore" placeholder="Inserisci valore"/>
                </div>


                <div class="form-group">
                    <label for="input-descrizione">Descrizione</label>
                    <textarea class="form-control" id="input-descrizione" placeholder="Inserisci valore"></textarea>
                </div>

            </div>
            
            <div class="col-md-6">
                
                <div class="form-group">
                    <label for="input-prezzo">Prezzo</label>
                    <input type="number" min="0" class="form-control" id="input-prezzo" placeholder="Inserisci valore"/>
                </div>
                
                <div class="form-group">
                    <label for="input-quantita">Quantità</label>
                    <input type="number" min="0" class="form-control" id="input-quantita" placeholder="Inserisci valore"/>
                </div>

                <button type="button" class="btn btn-primary salva"></button>
            </div>
        </div>

        <hr />

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Titolo</th>
                    <th>Autore</th>
                    <th>Descrizione</th>
                    <th>Prezzo</th>
                    <th>Quantità</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="corpo-tabella">

            </tbody>
        </table>

    </div>
    
    <script src="js/jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

</body>
</html>
